<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>WSK Projekt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="menu">
      <div class="header">Menu</div>
      <div class="toggle"></div>
      <div class="properties">
        <div class="index"></div>
        <div class="pos"></div>
        <div class="health"></div>
        <div class="hunger"></div>
      </div>
      <div class="creatureCount"></div>
    </div>
    <div class="settings">
      <div class="header">Settings</div>
      <div class="startreset">
        <button id="startSim" onclick="startSim();">
          Start Simulation
        </button>
        <button
          id="toggleSimulation"
          onclick="toggleSimulation();"
        >
          Toggle
        </button>
        <button id="resetSim" onclick="resetSim();">
          Reset Simulation
        </button>
      </div>
      <div class="controlBox">
        <input
          type="number"
          name="startCreatureCount"
          id="startCreatureCount"
          placeholder="Starting amount..."
          title="Starting amount of creatures"
          value="100"
        />
        <input
          type="range"
          name="foodSpawnPercentage"
          id="foodSpawnPercentage"
          min="0"
          max="1"
          step="0.01"
          title="Probability for food to spawn per game tick"
          value="0.05"
        />
        <input
          type="number"
          name="foodLifespan"
          id="foodLifespan"
          title="Lifespan of the food in s"
          value="10000"
        />
        <input
          type="number"
          name="foodHp"
          id="foodHp"
          title="Food hp"
          value="100"
        />
        <div class="gamerules">
          <h4>Game Rules</h4>
          <div class="spawnFoodOnDeath">
            <input
              type="checkbox"
              name=""
              id="spawnFoodOnDeath"
            />
            <p>Spawn Food on Death</p>
          </div>
          <div class="skipframes">
            <p>Nth frame drawn:</p>

            <input
              type="range"
              min="1"
              max="100"
              value="20"
              title="A value of 10 means every 10 calculated frames, one frame gets drawn, incrases performance."
              onchange="document.getElementsByClassName('nthframe')[0].innerHTML = this.value"
              onmousemove="document.getElementsByClassName('nthframe')[0].innerHTML = this.value"
              id="nthframe"
            />
            <p class="nthframe"></p>
          </div>
        </div>
        <div class="evolutionparameters">
          <h4>Evolution parameters</h4>
          <div class="nsurvivors">
            <p>Nr. of survivors</p>
            <input
              type="number"
              name="Number of survivors"
              title="Number of survivors for the next generation"
              id="nsurvivors"
              onchange="evolutionParameters.survivorCount = parseInt(this.value);"
              value="10"
              min="0"
            />
          </div>
          <div class="mutationrate">
            <p>Mutation rate</p>
            <input
              type="number"
              name="Mutation rate"
              id="mutationrate"
              title="Mutation rate: 0 = no mutation, higher = more mutation"
              onchange="evolutionParameters.mutationRate = parseFloat(this.value);"
              value="0.5"
              max="1"
              min="0"
              step="0.1"
            />
          </div>
          <div class="ngenerations">
            <p>Nr of generations</p>
            <input
              type="number"
              name="Number of generations"
              id="ngenerations"
              onchange="evolutionParameters.generationCount = parseInt(this.value);"
              value="5"
              min="1"
            />
          </div>
        </div>
      </div>
    </div>
    <canvas id="creatureTimeDiagram"></canvas>
    <div class="notifications"></div>
  </body>
  <script src="script.js"></script>
  <script src="plots.js"></script>
</html>
