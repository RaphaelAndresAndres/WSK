<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>WSK Projekt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
    <div class="menu">
      <div class="header">Menu</div>
      <div class="toggle"></div>
      <div class="properties">
        <div class="index"></div>
        <div class="pos"></div>
        <div class="health"></div>
        <div class="hunger"></div>
      </div>
    </div>
    <div class="settings">
      <div class="header">Settings</div>
      <div class="startreset">
        <button id="startSim" onclick="startSim();">
          Start Simulation
        </button>
        <button
          id="toggleSimulation"
          onclick="toggleSimulation();"
        >
          Toggle
        </button>
        <button id="resetSim" onclick="resetSim();">
          Reset Simulation
        </button>
      </div>
      <div class="controlBox">
        <input
          type="number"
          name="startCreatureCount"
          id="startCreatureCount"
          placeholder="Starting amount..."
        />
        <input
          type="range"
          name="foodSpawnPercentage"
          id="foodSpawnPercentage"
          min="0"
          max="1"
          step="0.01"
        />
      </div>
    </div>
  </body>
</html>
